<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Compte</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="flex: 1;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card border-0 rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <h2 class="text-center mt-5">Vérification de Compte</h2>
                        <form (ngSubmit)="verify()">
                            <div class="form-group">
                                <label for="confirmationCode">Code de Vérification</label>
                                <input type="text" class="form-control" id="confirmationCode" [(ngModel)]="confirmationCode" name="confirmationCode" placeholder="Entrez le code de vérification" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Vérifier</button>
                        </form>
                        <p class="text-danger mt-3">{{ verificationError }}</p>
                        <p class="text-success mt-3">{{ verificationSuccess }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
