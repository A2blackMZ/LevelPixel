<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <img src="assets/img/logoPort.png" class="img-fluid" style="width: 200px;" />
        </div>
        <h2 class="text-center mb-4">Connexion</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Adresse e-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse e-mail" [(ngModel)]="credentials.email" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="credentials.password" autocomplete="section-red shipping new-password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
          <div class="form-group d-md-flex mt-4">
            <div class="w-50 text-left">
              <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                <input type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#" class="link-primary text-decoration-none">Forgot Password</a>
            </div>
          </div>
        </form>
        <p class="text-danger mt-3">{{ loginError }}</p>
        <div class="text-center mt-4">
          <p>Not a member? <a routerLink="/signup" class="link-primary text-decoration-none">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
